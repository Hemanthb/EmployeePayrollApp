<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Employee Payroll</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='..\css\main.css'>
    <script src='../js/main.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <header class = "header-content header">
        <div class = "logo-content">
            <img src="../assets/payroll-logo.jpg" alt="payroll">
            <div>
                <span class = "emp-text">EMPLOYEE</span><br>
                <span class = "emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form">
            <!-- UC-2 Employee Payroll Form -->
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label" for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" requried>
            </div>
            <!-- UC-3 radio buttons for Profile Images -->
            <div class="row-content">
                <label class="label" for="profile">Profile Image</label>
                <div class="radio-content">
                    <label>
                        <input type="radio" id="profile-1" name="profile" value="../assets/man1.jpg" requried>
                        <img class="radio-img" src="../assets/man1.jpg" alt="man1">
                    </label>
                    <label>
                        <input type="radio" id="profile-2" name="profile" value="../assets/woman1.jpg" requried>
                        <img class="radio-img" src="../assets/woman1.jpg" alt="woman1">
                    </label>
                    <label>
                        <input type="radio" id="profile-3" name="profile" value="../assets/man2.jpg" requried>
                        <img class="radio-img" src="../assets/man2.jpg" alt="man2">
                    </label>
                    <label>
                        <input type="radio" id="profile-4" name="profile" value="../assets/woman2.jpg" requried>
                        <img class="radio-img" src="../assets/woman2.jpg" alt="woman1">
                    </label>
                    <label>
                        <input type="radio" id="profile-5" name="profile" value="../assets/man3.jpg" requried>
                        <img class="radio-img" src="../assets/man3.jpg" alt="man3">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label" for="gender">Gender</label>
                <div class="gender-content">
                    <div class="section">
                        <input type="radio" id="male" name="male" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="section">
                        <input type="radio" id="female" name="female" value="female" >
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>
            <div class="row-content">
                <label class="label" for="department">Department</label>
                <div class="department-content">
                    <div class="section">
                        <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                        <label for="hr">HR</label>
                    </div>
                    <div class="section">
                        <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                        <label for="sales">Sales</label>
                    </div>
                    <div class="section">
                        <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                        <label for="finance">Finance</label>
                    </div>
                    <div class="section">
                        <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                        <label for="engineer">Engineer</label>
                    </div>
                    <div class="section">
                        <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                        <label for="others">Others</label>
                    </div>
                </div> 
            </div>
            <div class="row-content">
                <label class="label" for="salary">Salary</label>
                <input type="range" id="salary" name="salary" min="10000" max="100000" step="1000" value="50000" onchange="ShowValue(this.value)">
                <output class="salary-output label" id="slider-value" for="salary">50000</output>
            </div>
            <div class="row-content">
                <label class="label" for="startDate">Start Date</label>
                <div class="dropdown-content">
                    <select class="options" id="day" name="Day">
                        <option value="Day" selected>Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select class="options" id="month" name="Month">
                        <option value="Month" selected>Month</option>
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                    </select>
                    <select class="options" id="year" name="Year">
                        <option value="Year" selected>Year</option>
                        <option value="2018">2012</option>
                        <option value="2019">2013</option>
                        <option value="2020">2014</option>
                        <option value="2021">2015</option>
                        <option value="2022">2016</option>
                        <option value="2023">2017</option>
                        <option value="2024">2018</option>
                        <option value="2025">2019</option>
                        <option value="2026">2020</option>
                        <option value="2027">2021</option>
                        <option value="2028">2022</option>
                    </select>
                </div>
            </div>
            <div class="row-content">
                <label class="label" for="notes">Notes</label>
                <textarea class="notes" id="notes" name="notes" placeholder="Comments"></textarea>
            </div>
            <div class="button-content">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
               
            </div>
        </form>
    </div>
</body>
</html>
